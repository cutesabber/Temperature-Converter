<!DOCTYPE html>
<html>
    <head>
        <link rel = "stylesheet" href = "style.css">
    </head>
    <body>
    <h1> Temperature Converter </h1>
    <p> Write a number in celsius or fahrenheit and we'll convert it for you </p>
    <div class = "converter">
        
    <div class = "form">
        <label for = "CtoF"> Celsius to Fahrenheit </label>
       <input type = "number" id = "CtoF" class = "CtoF">
    </div>

    <div class = "form">
     <label for = "FtoC"> Fahrenheit to Celsius </label>
     <input type = "number" id = "FtoC" class = "FtoC">
    </div>


    </div>
    
    <script>

        let celsius = document.getElementById("CtoF");
        let  fahrenheit = document.getElementById("FtoC");

        CtoF.oninput = function() {
         let f = (parseFloat(CtoF.value)* 9)/5 + 32;
        FtoC.value = parseFloat(f.toFixed(2));
        }
        
        FtoC.oninput = function() {
        let c = (parseFloat(FtoC.value - 32)* 5/9 )
        CtoF.value = parseFloat(c.toFixed(2));
        }
    </script>
    </body>
    </html>
